<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gsap Scroll</title>
    <style>
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
    }
    .spacer.s2 {
        height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
    }

    #target{
        height: 100vh;
        background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
        position: relative;
        overflow: hidden;
    }

    #plane{
        position: absolute;
        left: 0%;
        top: 50%;
    }

    </style>
</head>

<body>
    <div class="spacer s2">
        <p>Scroll Animation</p>
    </div>
    <div id="target">
        <img id="plane" src="plane.png">
    </div>
    <div class="spacer s2">three</div>





    <!-- scroll libraries -->

    <!--  <script src="tweenmax.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/MotionPathPlugin.min.js"></script> -->
    <!-- <script src="jquery.min.js"></script> -->
    <script src="js/scrollmagic.js"></script>
    <script src="js/debug.addIndicators.js"></script>
    <script src="js/gsap.js"></script>
    <script src="js/motionPathPlugin.js"></script>
    <script src="js/animation.gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
